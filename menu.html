<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.3, maximum-scale=3.0, user-scalable=yes">
  <title>Responsive iFrames</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .container iframe {
      flex: 1;
      border: none;
    }

    @media (max-width: 1600px) {
      .container {
        flex-direction: column;
      }

      .container iframe {
        height: 50%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://front.cjfreshmeal.co.kr/menuinfo?idx=6415" title="Left Page"></iframe>
    <iframe src="https://www.samsungwelstory.com/menu/seoulrnd/menu.jsp" title="Right Page"></iframe>
  </div>
</body>
</html>
